name:                mini-yu
version:             0.1.2.0
github:              "andreaslyn/mini-yu"
license:             BSD3
author:              "Andreas Lynge"
maintainer:          "andreaslyn@gmail.com"
copyright:           "2020 Andreas Lynge"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mini-yu#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- transformers
- bytestring
- directory
- matrix
- vector
- filepath
- scanner
- parsec
- argparser
- command

library:
  source-dirs: src

executables:
  mini-yu-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mini-yu

tests:
  mini-yu-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mini-yu
